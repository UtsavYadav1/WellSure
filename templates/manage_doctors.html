<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Doctors - MediSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MediSense - Admin Panel</a>
            <div class="d-flex align-items-center">
                <button class="theme-btn me-3" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
                <a href="/admin_dashboard" class="btn btn-outline-light btn-sm">Back</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="mb-4 text-white">Registered Doctors</h2>

        <div class="table-responsive glass-container p-3">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for doctor in doctors %}
                    <tr>
                        <td>{{ doctor.id }}</td>
                        <td>{{ doctor.name }}</td>
                        <td>{{ doctor.email }}</td>
                        <td>{{ doctor.specialization }}</td>
                        <td>
                            <form action="/delete_doctor/{{ doctor.id }}" method="post" class="d-inline"
                                onsubmit="return confirm('Are you sure you want to delete Dr. {{ doctor.name }}?');">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">No doctors found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
