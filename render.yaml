# Render Deployment Configuration
# Build Command: pip install -r requirements_render.txt
# Start Command: gunicorn main:app

services:
  - type: web
    name: wellsure
    env: python
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn main:app --workers 1 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
